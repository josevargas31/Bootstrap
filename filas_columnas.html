<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Boosptrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Booststrap</title>

    <style>
    .row {
        background-color: orange;
        border: 3px solid rgb(110, 73, 5);
        padding: 5px;
        margin: 10px;
    }
    .col {
        background-color: #d40655;
        color: white;
        font-size: 50px;
        border: 2px solid #640328;
    }
    </style>
</head>

<body>
    <div class="container text-center"> <!-- text-center centra el texto automaticamente -->
        <div class="row">
            <div class="col">Columna 1</div> <!-- cuando no se especifica el ancho el se ajusta equitativamente en nuestro dispositivo -->
            <div class="col">Columna 2</div>
        </div>

        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
    </div>

</body>
</html>
