<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Boosptrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Booststrap</title>

    <style>
        .columna {
            color: white;
            font-size: 25px;
            background-color: #05077b;
            border: 5px solid wheat;
        }
        .row {
            background-color: olivedrab;
            border: 3px solid rgb(110, 73, 5);
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- utilizamos breakpoints o puntos de quiebre especificos -->
    <!-- al crear distintas convinaciones tener en cuenta que la suma de 12 -->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-4 col-lg-6 columna">.col-sm-4 .col-lg-6</div> 
            <!-- estos son puntos de quiebre -->
            <div class="col-sm-8 col-lg-6 columna">.col-sm-8 .col-lg-6</div>
            <!-- cuando el dispositivo es peque toma la clase col-sm -->
            <!-- cuando el dispositivo es un poco mas grande toma la clase col-lg -->
        </div>

    </div>

</body>
</html>
